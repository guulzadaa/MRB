<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Mini Recipe Book — Profile</title>
  <link rel="stylesheet" href="css/style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.4/dist/ethers.umd.min.js"></script>
</head>
<body>
  <div class="topbar">
    <div class="nav-shell">
      <div class="brandbox">
        <div class="logo">MR</div>
        <div class="brandtext">
          <div class="title">Mini Recipe Book</div>
          <div class="subtitle">Chef recipes • Sepolia testnet</div>
        </div>
      </div>

      <div class="navlinks">
        <a id="navLogin" href="index.html">Login</a>
        <a id="navAbout" href="about.html">About Us</a>
        <a id="navRecipes" href="recipes.html">Recipes</a>
        <a id="navProfile" href="profile.html">Profile</a>
        <a id="navCreate" href="create-recipe.html">Create</a>
      </div>

      <div class="userpill">
        <div class="pill">
          <span class="dot"></span>
          <span class="label" id="navRole">User</span>
          <span class="value" id="navUser">—</span>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="card">
      <h1 class="h1">Profile</h1>
      <p class="p">Wallet and balances.</p>

      <div class="row" style="gap:10px; flex-wrap:wrap;">
        <span class="badge" id="profileShort">—</span>
        <span class="small" id="profileStatus">Checking wallet…</span>
      </div>
      <div class="hr"></div>
      <div class="small">Address:</div>
      <div class="mono" id="profileAddress">—</div>
      <div style="height:10px;"></div>
      <div class="row" style="gap:10px; flex-wrap:wrap;">
        <div class="badge" id="ethBalance">ETH: —</div>
        <div class="badge" id="tokenBalance">RRT: —</div>
      </div>
    </div>

    <div style="height:14px;"></div>
    <h2 class="h1" style="font-size:22px;">Your contributions</h2>
    <div id="myCampaigns"></div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/wallet.js"></script>
  <script src="js/nav.js"></script>
  <script src="js/profile.js"></script>

  <script>
    (async () => {
      try {
        await NAV.updateNavbar("profile");

        const a = await WALLET.getConnectedAccount();
        if (!a) {
          UI.setText("profileStatus", "Not connected. Open Login and connect MetaMask.");
          return;
        }

        await WALLET.ensureSepolia();
        await PROFILE.loadProfile();
      } catch (e) {
        UI.setText("profileStatus", "Error: " + (e.message || e));
      }
    })();

    if (window.ethereum) {
      window.ethereum.on("chainChanged", () => location.reload());
      window.ethereum.on("accountsChanged", () => location.reload());
    }
  </script>
</body>
</html>
